# Force rebuild - Railway debe inyectar VITE_API_URL durante build
[build]
builder = "NIXPACKS"
buildCommand = "rm -rf node_modules/.vite dist && npm install && VITE_API_URL=$VITE_API_URL npm run build"

[deploy]
startCommand = "npx serve dist -l $PORT -s"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
